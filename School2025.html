    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Style for the kindergarten cards */
        .kindergarten-card {
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
            position: relative; /* Needed for absolute positioning of bookmarks */
            cursor: pointer; /* Indicate clickable card */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack content vertically */
            justify-content: space-between; /* Push toggleable content to bottom if needed */
        }
        .kindergarten-card:hover {
            transform: translateY(-3px); /* Slight lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Larger shadow on hover */
        }
        /* Highlight style for cards with associated schools - green border */
        .highlighted-card {
            background-color: #e6ffed; /* Lighter green background for highlighted cards */
            border: 2px solid #10b981; /* Green border (tailwind green-500) */
        }
        /* Hidden details styling - initially hidden */
        .kindergarten-details-toggleable { /* New class for toggleable details */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            margin-top: 0; /* Remove initial margin */
        }
        /* Active state for visible toggleable details */
        .kindergarten-details-toggleable.active {
            max-height: 500px; /* Adjust based on maximum content height */
            opacity: 1;
            margin-top: 1rem; /* Add space when expanded */
        }
        /* Ensure URLs break and wrap within their container */
        .kindergarten-details-toggleable a {
            word-break: break-all; /* Breaks words at any character to prevent overflow */
            /* Alternatively, for better readability, you might use:
            overflow-wrap: break-word; */
        }
    </style>
</head>

        // Map complex teaching languages to simplified categories for filtering
        function getSimplifiedLanguage(language) {
            // Added check for undefined or non-string language
            if (typeof language !== 'string') {
                return '其他';
            }
            // Trim whitespace from the language string before checking includes
            language = language.trim();

            if (language.includes('中文') && language.includes('英文')) {
                if (language.includes('兩文三語') || language.includes('粵語輔以英語及普通話') || language.includes('主要中文，英文科全英語教學') || language.includes('中文及英文') || language.includes('中文、英文') || language.includes('中文（包括普通話）及英文')) {
                    return '兩文三語';
                }
                return '中英文';
            } else if (language.includes('中文') || language.includes('粵語')) {
                return '中文';
            } else if (language.includes('英文') || language.includes('德文')) { // Include German/English as English for simplification
                return '英文';
            }
            return '其他'; // Fallback for any unmapped languages
        }

        // Augment kindergarten data with simplified language for filtering
        kindergartens.forEach(k => {
            k.simplifiedTeachingLanguage = getSimplifiedLanguage(k.teachingLanguage);
        });

        const kindergartenListDiv = document.getElementById('kindergarten-list');
        const associationFilter = document.getElementById('association-filter');
        const genderFilter = document.getElementById('gender-filter');
        const languageFilter = document.getElementById('language-filter');
        const freeSchemeFilter = document.getElementById('free-scheme-filter'); // New filter element

        // Function to create a kindergarten card
        function createKindergartenCard(kindergarten, displayRank) { // Added displayRank parameter
            const cardDiv = document.createElement('div');
            const hasAssociatedSchool = kindergarten.primarySchool !== '沒有' || kindergarten.secondarySchool !== '沒有';
            cardDiv.className = `kindergarten-card bg-white rounded-xl shadow-md p-4 mb-4 ${hasAssociatedSchool ? 'highlighted-card' : ''}`;

            // Always visible details
            const visibleDetailsDiv = document.createElement('div');
            visibleDetailsDiv.innerHTML = `
                <h2 class="text-xl font-semibold text-blue-700 mb-2">${displayRank}. ${kindergarten.chineseName}</h2>
                <p class="text-gray-700 mb-1"><strong>幼稚園名稱 (英文):</strong> ${kindergarten.englishName}</p>
                <p class="text-gray-700 mb-1"><strong>免費幼稚園計劃:</strong> ${kindergarten.freeScheme}</p>
                <p class="text-gray-700 mb-1"><strong>地區:</strong> ${kindergarten.district}</p>
                <p class="text-700 mb-1"><strong>性別:</strong> ${kindergarten.gender}</p>
                <p class="text-gray-700 mb-1"><strong>教學語言:</strong> ${kindergarten.teachingLanguage}</p>
                ${kindergarten.id === 'kindergarten-3' ? `<p class="text-red-600 font-bold mt-2"><strong>${kindergarten.closureStatus}</strong></p>` : ''}
            `;
            cardDiv.appendChild(visibleDetailsDiv);


            // Toggleable details
            const toggleableDetailsDiv = document.createElement('div');
            // For Kentville Kindergarten, always show details
            if (kindergarten.id === 'kindergarten-3') { // Check for Kentville Kindergarten by ID
                toggleableDetailsDiv.classList.add('active'); // Add active class directly
            } else {
                toggleableDetailsDiv.classList.remove('active'); // Ensure it's not active by default
            }
            toggleableDetailsDiv.className += ' kindergarten-details-toggleable'; // Apply toggleable class


            // Define the starting point for Google Maps directions
            const originAddress = encodeURIComponent('順利紀律部隊宿舍茶寮坳利安道32號');
            const destinationAddress = encodeURIComponent(kindergarten.address || ''); // Use kindergarten's address, encode it

            // Get current date and set time for arrival_time parameter (Unix timestamp in seconds)
            const now = new Date();
            now.setHours(8, 45, 0, 0); // Set to 08:45:00.000 today
            const arrivalTimestamp = Math.floor(now.getTime() / 1000); // Unix timestamp in seconds

            // Google Maps URL with public transit and arrival time (Unix timestamp)
            const googleMapsUrl = `https://www.google.com/maps/dir/${originAddress}/${destinationAddress}?travelmode=transit&arrival_time=${arrivalTimestamp}`;


            toggleableDetailsDiv.innerHTML = `
                <p class="text-gray-700 mb-1"><strong>學費:</strong> ${kindergarten.tuition}</p>
                <p class="text-gray-700 mb-1"><strong>關聯小學:</strong> ${kindergarten.primarySchool}</p>
                <p class="text-gray-700 mb-1"><strong>關聯中學:</strong> ${kindergarten.secondarySchool}</p>
                <p class="text-gray-700 mb-1"><strong>關係:</strong> ${kindergarten.relationship}</p>
                <p class="text-gray-700 mb-1"><strong>學校網址:</strong> <a href="${googleMapsUrl}" target="_blank" class="text-blue-600 hover:underline">${kindergarten.website !== '待查' ? kindergarten.website : '待查'}</a></p>
                <p class="text-gray-700"><strong>地址:</strong> <a href="${googleMapsUrl}" target="_blank" class="text-blue-600 hover:underline">${kindergarten.address || '待查'}</a></p>
            `;
            cardDiv.appendChild(toggleableDetailsDiv);

            // Add click event listener to toggle details visibility
            cardDiv.addEventListener('click', () => {
                // Only toggle if it's not Kentville Kindergarten
                if (kindergarten.id !== 'kindergarten-3') {
                    toggleableDetailsDiv.classList.toggle('active');
                }
            });

            return cardDiv;
        }

        // Function to render kindergartens based on filters
        function renderKindergartens() {
            kindergartenListDiv.innerHTML = ''; // Clear current list

            const selectedAssociationFilter = associationFilter.value;
            const selectedGenderFilter = genderFilter.value;
            const selectedLanguageFilter = languageFilter.value;
            const selectedFreeSchemeFilter = freeSchemeFilter.value; // Get selected value for new filter

            const filteredKindergartens = kindergartens.filter(kindergarten => {
                const matchesAssociation = (selectedAssociationFilter === 'all') ||
                                           (selectedAssociationFilter === 'associated' && (kindergarten.primarySchool !== '沒有' || kindergarten.secondarySchool !== '沒有')) ||
                                           (selectedAssociationFilter === 'not-associated' && kindergarten.primarySchool === '沒有' && kindergarten.secondarySchool === '沒有');

                const matchesGender = (selectedGenderFilter === 'all') || (kindergarten.gender === selectedGenderFilter);
                const matchesLanguage = (selectedLanguageFilter === 'all') || (kindergarten.simplifiedTeachingLanguage === selectedLanguageFilter);
                // New filter logic
                const matchesFreeScheme = (selectedFreeSchemeFilter === 'all') || (kindergarten.freeScheme === selectedFreeSchemeFilter);

                return matchesAssociation && matchesGender && matchesLanguage && matchesFreeScheme; // Combine all filters
            });

            filteredKindergartens.forEach((kindergarten, index) => { // Pass index + 1 as displayRank
                kindergartenListDiv.appendChild(createKindergartenCard(kindergarten, index + 1));
            });
        }

        // Add event listeners to filters
        associationFilter.addEventListener('change', renderKindergartens);
        genderFilter.addEventListener('change', renderKindergartens);
        languageFilter.addEventListener('change', renderKindergartens);
        freeSchemeFilter.addEventListener('change', renderKindergartens); // Add event listener for new filter

        // Initial render
        renderKindergartens();

    </script>
