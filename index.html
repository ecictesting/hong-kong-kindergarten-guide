<!DOCTYPE html><html lang="zh-HK"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>香港幼稚園排名</title>  <!-- Tailwind CDN；失效時自動轉用 unpkg 備援 -->  <script src="https://cdn.tailwindcss.com/3.4.3" onerror="this.onerror=null;this.src='https://unpkg.com/tailwindcss@3.4.3/dist/tailwind.min.js'"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" /><style>    body{font-family:'Inter',sans-serif;background:#f0f4f8}    .kindergarten-card{transition:.3s;cursor:pointer;display:flex;flex-direction:column;justify-content:space-between;min-height:250px}    .kindergarten-card:hover{transform:translateY(-3px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05)}    .highlighted-card{background:#e6ffed;border:2px solid #10b981}    .kindergarten-details-toggleable{max-height:0;overflow:hidden;opacity:0;transition:max-height .5s,opacity .5s;margin-top:0}    .kindergarten-details-toggleable.active{max-height:500px;opacity:1;margin-top:1rem}    .kindergarten-details-toggleable a{word-break:break-all}    .filter-container{background:#fff;padding:1rem;border-radius:.5rem;box-shadow:0 1px 3px rgba(0,0,0,.1)}</head><body class="p-4 md:p-8">  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">    <h1 class="text-3xl md:text-5xl font-extrabold text-center mb-8">香港幼稚園排名</h1>    <!-- 篩選列 -->    <div class="mb-6 flex flex-wrap justify-center gap-4">      <!-- 關聯學校 -->      <div class="filter-container">        <label for="association-filter" class="block text-sm font-medium mb-1">關聯學校:</label>        <select id="association-filter" class="block w-full px-3 py-2 border rounded-md">          <option value="all">所有</option><option value="associated">有</option><option value="not-associated">沒有</option>        </select>      </div>      <!-- 性別 -->      <div class="filter-container">        <label for="gender-filter" class="block text-sm font-medium mb-1">性別:</label>        <select id="gender-filter" class="block w-full px-3 py-2 border rounded-md">          <option value="all">所有</option><option>男女校</option><option>男校</option><option>女校</option>        </select>      </div>      <!-- 教學語言 -->      <div class="filter-container">        <label for="language-filter" class="block text-sm font-medium mb-1">教學語言:</label>        <select id="language-filter" class="block w-full px-3 py-2 border rounded-md">          <option value="all">所有</option><option>中文</option><option>英文</option><option>中英文</option><option>兩文三語</option>        </select>      </div>      <!-- 免費計劃 -->      <div class="filter-container">        <label for="free-scheme-filter" class="block text-sm font-medium mb-1">免費幼稚園計劃:</label>        <select id="free-scheme-filter" class="block w-full px-3 py-2 border rounded-md">          <option value="all">所有</option><option>有</option><option>沒有</option><option>不是</option>        </select>      </div>      <!-- 地區（多選） -->      <div class="filter-container">        <label for="district-filter" class="block text-sm font-medium mb-1">地區 (多選):</label>        <select id="district-filter" multiple class="block w-full px-3 py-2 border rounded-md h-32"></select>      </div>    </div>    <!-- 卡片列表 -->    <div id="kindergarten-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6"></div></div><script type="module">    // 將資料直接內嵌，無需額外 JSON    import kindergartens from './merged.json' assert {type:'json'};    function simplify(lang=''){lang=lang.trim();      if(lang.includes('中文')&&lang.includes('英文'))        return /兩文三語|普通話/.test(lang)?'兩文三語':'中英文';      if(/中文|粵語/.test(lang)) return '中文';      if(/英文|德文/.test(lang)) return '英文';      return '其他';    }    kindergartens.forEach(k=>k.simpleLang=simplify(k.teachingLanguage));    const els={      list:document.getElementById('kindergarten-list'),      assoc:document.getElementById('association-filter'),      gender:document.getElementById('gender-filter'),      lang:document.getElementById('language-filter'),      free:document.getElementById('free-scheme-filter'),      dist:document.getElementById('district-filter')};    [...new Set(kindergartens.map(k=>k.district))].sort().forEach(d=>{      els.dist.insertAdjacentHTML('beforeend',`<option value="${d}">${d}</option>`);    });    Object.values(els).forEach(el=>el.addEventListener('change',render));    render();    function render(){      const selD=[...els.dist.selectedOptions].map(o=>o.value);      const filtered=kindergartens.filter(k=>{        const assoc=els.assoc.value==='all'||(els.assoc.value==='associated'&&(k.primarySchool!=='沒有'||k.secondarySchool!=='沒有'))||(els.assoc.value==='not-associated'&&k.primarySchool==='沒有'&&k.secondarySchool==='沒有');        const gender=els.gender.value==='all'||k.gender===els.gender.value;        const lang=els.lang.value==='all'||k.simpleLang===els.lang.value;        const free=els.free.value==='all'||k.freeScheme===els.free.value;        const dist=selD.length===0||selD.includes('all')||selD.includes(k.district);        return assoc&&gender&&lang&&free&&dist;});      els.list.innerHTML='';      filtered.forEach((k,i)=>els.list.appendChild(card(k,i+1)));}    function card(k,rank){      const hasRel=k.primarySchool!=='沒有'||k.secondarySchool!=='沒有';      const div=document.createElement('div');      div.className=`kindergarten-card bg-white rounded-xl shadow-md p-4 ${hasRel?'highlighted-card':''}`;      div.innerHTML=`<h2 class="text-xl font-semibold text-blue-700 mb-2">${rank}. ${k.chineseName}</h2>        ${k.closureStatus?`<p class="text-red-600 font-bold mb-1">${k.closureStatus}</p>`:''}        <p class="text-gray-700 mb-1"><strong>英文名:</strong> ${k.englishName}</p>        <p class="text-gray-700 mb-1"><strong>免費計劃:</strong> ${k.freeScheme}</p>        <p class="text-gray-700 mb-1"><strong>地區:</strong> ${k.district}</p>        <p class="text-gray-700 mb-1"><strong>性別:</strong> ${k.gender}</p>        <p class="text-gray-700 mb-1"><strong>教學語言:</strong> ${k.teachingLanguage}</p>`;      div.addEventListener('click',()=>div.classList.toggle('expanded'));      return div;}</body></html>
