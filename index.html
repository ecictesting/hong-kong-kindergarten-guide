<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>香港幼稚園 Top-100</title>
  <meta name="description" content="香港 Top-100 幼稚園一覽，支援多重篩選與詳細資訊顯示，以本地靜態 JSON 資料即時運作。" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 置頂導覽 -->
  <header class="header" role="banner">
    <div class="container flex items-center justify-between py-16">
      <h1 class="m-0 flex items-center gap-8" style="font-size: var(--font-size-3xl)"><span aria-hidden="true">🎓</span>香港幼稚園 Top-100</h1>
      <button id="theme-toggle" class="btn btn--outline" aria-label="切換顏色模式"><span id="theme-icon" aria-hidden="true">🌙</span></button>
    </div>
  </header>

  <!-- 錯誤橫幅 -->
  <div id="error-banner" class="error-banner hidden" role="alert">
    無法載入資料，請稍後再試。
  </div>

  <!-- 主要內容 -->
  <main id="main" class="container py-24">
    <!-- 篩選列 -->
    <section aria-label="篩選條件" class="filters card mb-24">
      <div class="card__body flex flex-col gap-16">
        <div class="filter-row flex gap-16 flex-wrap">
          <div class="form-group" style="min-width: 180px;">
            <label for="association-filter" class="form-label">辦學團體</label>
            <select id="association-filter" class="form-control">
              <option value="">全部</option>
            </select>
          </div>
          <div class="form-group" style="min-width: 140px;">
            <label for="gender-filter" class="form-label">性別</label>
            <select id="gender-filter" class="form-control">
              <option value="">全部</option>
            </select>
          </div>
          <div class="form-group" style="min-width: 180px;">
            <label for="lang-filter" class="form-label">教學語言</label>
            <select id="lang-filter" class="form-control">
              <option value="">全部</option>
            </select>
          </div>
          <div class="form-group" style="min-width: 140px;">
            <label for="free-filter" class="form-label">免費計劃</label>
            <select id="free-filter" class="form-control">
              <option value="">全部</option>
              <option value="有">有</option>
              <option value="沒有">沒有</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="district-filter" class="form-label">地區 (可多選)</label>
          <select id="district-filter" class="form-control" multiple size="6" style="min-width: 100%; height: 140px;"></select>
        </div>
        <div class="flex gap-16 justify-end">
          <button id="clear-btn" class="btn btn--outline">清除</button>
          <button id="apply-btn" class="btn btn--primary">套用篩選</button>
        </div>
      </div>
    </section>

    <!-- 結果統計 -->
    <p id="result-counter" class="mb-16">載入中…</p>

    <!-- 卡片清單 -->
    <section id="card-list" class="grid gap-16" style="grid-template-columns: repeat(auto-fill,minmax(280px,1fr));"></section>
  </main>

  <!-- 載入遮罩 -->
  <div id="spinner" class="spinner-overlay" aria-hidden="true">
    <div class="spinner"></div>
    <p>資料載入中…</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
